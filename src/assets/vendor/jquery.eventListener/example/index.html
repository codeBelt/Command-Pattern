<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <style>
        .rect {
            width: 200px;
            height: 200px;
            background-color: #00ff00;
        }

        .rect.active {
            background-color: #3c49ff;
        }
    </style>
</head>
<body>
    <p>Click on the box. The current state is <span class="js-stateText">Enabled</span></p>
    <div class="js-Square rect"></div>

    <button id="js-enableButton" class="enable">Enable</button>
    <button id="js-disableButton" class="disable">Disable</button>

    <script type="text/javascript" src="jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../src/jquery.eventListener.js"></script>
    <script type="text/javascript" src="eventListenerApp.js"></script>

    <script>
        window.onload = function (event)
        {
            var app = new EventListenerApp('body');
        }
    </script>
</body>
</html>
